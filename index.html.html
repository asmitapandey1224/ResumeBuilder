<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME BUILDER</title>
    </head>
    <body>
        <form action="">
            <h1>RESUME BUILDER</h1>
            <p>Name:<input type="text" name="name" required></p>
            <h2>Connect With Me:</h2>
            <fieldset>
                <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="Male" required>
                Female <input type="radio" name="gender" id="Female" required>
            </p>
            </fieldset>
            <p>Contact Number: <input type="number" name="Contact" id="contact" required></p>
            <p>Email: <input type="email" id="email" required></p>
            <p>LinkedIn: <input type="email" id="linkedin" required></p>
            <p>Click below button to reach homepage of linkedin</p>
            <button href="https://www.linkedin.com/home">LinkedIn Homepage</button>
            <p>GitHub: <input type="email" id="github" required></p>
            <p>Click below button to reach homepage of GitHub</p>
            <button href="https://github.com/login">GitHub Homepage</button>
            <p>Address: <textarea name="address" id="address" cols="100" rows="7" ></textarea></p>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
